<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is a website</title>
  </head>
  <body>
    <h1 style="color: hotpink;">This is a website</h1>
    <h2><em>Click on an option to navigate it!</em></h2>
    
    <!-- To define a navigation, we can use the "nav" tag. Each navigation option should be an anchor tag with a
    link to your page. Make sure your pathing is correct. -->
    <nav>
      <a href="index.html">Home</a>
      <a href="banana.html">Banana</a>
      <a href="apple.html">Apple</a>
      <a href="orange.html">Orange</a>
      <a href="pear.html">Pear</a>
    </nav>
    
    <!-- Did you know that you can use an image as your anchor reference? -->
    <nav>
        <a href="banana.html"><img src="images/01.jpg" alt="Banana"></a>
        <a href="apple.html"><img src="images/02.jpg" alt="Apple"></a>
        <a href="orange.html"><img src="images/03.jpg" alt="Orange"></a>
        <a href="pear.html"><img src="images/04.jpg" alt="Pear"></a>
    </nav>
    
  </body>
</html>
